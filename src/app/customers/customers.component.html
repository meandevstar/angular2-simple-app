<div class="customers view indent">
    <div class="container">
        <div class="row">
            <h4 class="nopadding crumb">
                <span class="glyphicon glyphicon-user"></span>
                {{ title }}
            </h4>
        </div>
        
        <div class="row">
            <div class="col-md-6 nopadding">
                <div class="navbar nopadding">
                    <ul class="nav navbar-nav">
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Card)" [class.active]="displayMode === displayModeEnum.Card">
                                <span class="glyphicon glyphicon-th-large"></span> User List
                            </a>
                        </li>
                        <li class="toolbar-item">
                            <a (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid">
                                <span class="glyphicon glyphicon-align-justify"></span> Detail View
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 nopadding">
                <filter-textbox class="pull-right" (changed)="filterChanged($event)"></filter-textbox>
            </div>
        </div>

        <div class="row">
            <customers-card 
            [customers]="filteredCustomers" 
            [hidden]="displayMode !== displayModeEnum.Card"></customers-card>
        
            <customers-grid 
            [customers]="filteredCustomers" 
            [hidden]="displayMode !== displayModeEnum.Grid"></customers-grid>
        </div>
            
    </div>
</div>
